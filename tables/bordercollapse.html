<html>
<head>
	<title>Table With Border one and Border Collapse</title>
</head>
<body>
	<table border="1" style="border-collapse: collapse;">
	<tr>
		<td>First Row First Cell</td><td>First Row Second Cell</td>
	</tr>
	<tr>
		<td>Second Row First Cell</td><td>Second Row Second Cell</td>
	</tr>
</table>
</body>
</html>
