<!DOCTYPE html>
<html>
<head>
	<title>Live Demo</title>
</head>
<body>
	<input type="text" id="name" onkeyup="Display()">
	<div id="livetype"></div>

<script type="text/javascript">
	function Display() {
	    var a=document.getElementById('name').value;
	    document.getElementById('livetype').innerHTML=a;
	}
</script>
</body>
</html>
